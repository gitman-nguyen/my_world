<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <style media="screen">
      #hd1 {background-color: green;
align-content: center;
align-items:center;
align-self: center;
      margin:50px}
      #hd2, #hd3 {background-color: yellow ;
      align-self: stretch;}
    </style>
  </head>
  <body>
    <h1 id=hd1> Hello, world! </h1>

    <h2 id=hd2> This is the second header level</h2>
    <h3 id=hd3> This is the third header level</h3>
    <h4 id=hd4> This is the fourth header level </h4>
  </body>
</html>
